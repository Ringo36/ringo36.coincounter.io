<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-site-verification" content="b0Dys8zXo0JzBJnoTPWkBJAK2M5xB6TC1cY3FKVWgGg" />

    
    <title>ポーカーチップカウンター｜簡単チップ計算ツール</title>

    <meta name="description" content="ポーカーのチップ管理や計算をスムーズにするための無料カウンターツールです。友達同士のゲームやアミューズメントでのチップ配分を自動計算。インストール不要でブラウザからすぐに使えます。">

    <meta property="og:title" content="ポーカーチップカウンター">
    <meta property="og:description" content="アミューズメント・ゲーム専用のチップ計算・管理ツール">
    
    </head>
    <style>
        :root {
            --bg-color: #202020;
            --card-bg: #2d2d2d;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --highlight-color: #f1c40f;
            --fold-color: #7f8c8d;
            --bet-color: #27ae60;
            --allin-color: #e67e22;
            --winner-color: #f39c12;
            --cancel-color: #c0392b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1,
        h2 {
            margin: 0.5rem 0;
            text-align: center;
        }

        /* Screen Management */
        .screen {
            display: none;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Setup Screen */
        .setup-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #bdc3c7;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: transform 0.1s, background-color 0.2s;
            font-weight: bold;
            color: white;
            background-color: var(--accent-color);
            width: 100%;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background-color: #7f8c8d;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-list li {
            background-color: #3a3a3a;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background-color: #c0392b;
            width: auto;
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        /* Game Screen */
        .game-header {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .pot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .pot-total {
            font-size: 2.5rem;
            color: var(--highlight-color);
            font-weight: bold;
        }

        .pot-label {
            font-size: 0.9rem;
            opacity: 0.7;
            display: block;
            text-align: center;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-phase {
            background-color: #8e44ad;
            color: white;
            font-size: 0.9rem;
            padding: 8px 12px;
            width: auto;
        }

        .btn-distribute {
            background-color: var(--winner-color);
            color: #2c3e50;
            font-size: 0.9rem;
            padding: 8px 12px;
            width: auto;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .player-card:hover {
            transform: translateY(-2px);
            background-color: #353535;
        }

        .player-card.selected {
            border-color: var(--accent-color);
            background-color: #34495e;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .player-card.winner-select {
            border-color: var(--winner-color);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
            animation: pulse 1s infinite;
        }

        .player-card.folded {
            opacity: 0.5;
            background-color: #222;
            border-color: #444;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
        }

        .player-chips {
            font-size: 1.3rem;
            color: #ecf0f1;
            font-weight: bold;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chips-label {
            font-size: 0.8rem;
            color: #bdc3c7;
            font-weight: normal;
            margin-right: 5px;
        }

        .player-bet {
            margin-top: 10px;
            font-size: 1rem;
            color: var(--highlight-color);
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 4px;
        }

        .bet-label {
            font-size: 0.7rem;
            color: #95a5a6;
            display: block;
        }

        /* Controls */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2c3e50;
            padding: 15px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .selected-info {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .btn-bet {
            background-color: var(--bet-color);
            flex: 1;
            min-width: 60px;
        }

        .btn-allin {
            background-color: var(--allin-color);
            flex: 1;
            min-width: 70px;
            font-weight: 800;
        }

        .btn-cancel {
            background-color: var(--cancel-color);
            flex: 1;
            min-width: 70px;
        }

        .btn-fold {
            background-color: #7f8c8d;
            /* Grey/Fold color */
            flex: 1;
            min-width: 70px;
        }

        #error-msg {
            color: #e74c3c;
            text-align: center;
            height: 20px;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        #winner-msg {
            /* Now relative to header */
            color: var(--winner-color);
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid var(--winner-color);
            padding: 5px 10px;
            border-radius: 8px;
            display: none;
            /* hidden by default */
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s;
        }

        /* Responsive spacing for controls */
        .spacer {
            height: 220px;
        }
    </style>
</head>

<body>

    <!-- SETUP SCREEN -->
    <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <h1>ポーカーマネージャー設定</h1>

            <div class="input-group">
                <label for="initial-chips">初期持ちチップ (コイン)</label>
                <input type="number" id="initial-chips" value="5000" min="100">
            </div>

            <div class="input-group">
                <label for="new-player-name">プレイヤー追加</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="new-player-name" placeholder="名前を入力">
                    <button onclick="addPlayer()" style="width: auto;">追加</button>
                </div>
            </div>

            <ul id="player-setup-list" class="player-list">
                <!-- Players will be added here -->
            </ul>

            <button onclick="startGame()" style="margin-top: 20px;">ゲーム開始</button>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <span class="pot-label">TOTAL POT</span>

            <div class="pot-container">
                <div class="pot-total">
                    <span id="pot-display">0</span> <span style="font-size:1rem; color:#aaa;">コイン</span>
                </div>
                <div id="winner-msg"></div>
            </div>

            <div class="header-controls">
                <button class="btn-distribute" onclick="startDistributePot()">勝者判定 (ポット分配)</button>
                <button class="secondary" onclick="backToSetup()"
                    style="width: auto; padding: 8px 12px; font-size: 0.8rem; background-color: #444;">設定に戻る</button>
            </div>
        </div>

        <div id="players-container" class="players-grid">
            <!-- Player cards generated here -->
        </div>

        <div class="spacer"></div>

        <div class="controls-area">
            <div id="selected-info" class="selected-info">プレイヤーを選択してください</div>
            <div id="error-msg"></div>
            <div class="action-buttons">
                <!-- Bet Buttons -->
                <button class="btn-bet" onclick="placeBet(100)">100</button>
                <button class="btn-bet" onclick="placeBet(200)">200</button>
                <button class="btn-bet" onclick="placeBet(500)">500</button>
                <button class="btn-bet" onclick="placeBet(1000)">1000</button>

                <!-- All In -->
                <button class="btn-allin" onclick="allIn()">ALL IN</button>

                <!-- Cancel -->
                <button class="btn-cancel" onclick="cancelBet()">取消</button>

                <!-- Fold -->
                <button class="btn-fold" onclick="foldPlayer()">FOLD</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let players = [];
        let initialChips = 5000;
        let selectedPlayerIndex = -1;
        let pot = 0;
        let isSelectingWinner = false;

        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const playerSetupList = document.getElementById('player-setup-list');
        const playersContainer = document.getElementById('players-container');
        const potDisplay = document.getElementById('pot-display');
        const selectedInfo = document.getElementById('selected-info');
        const errorMsg = document.getElementById('error-msg');
        const winnerMsg = document.getElementById('winner-msg');
        const inputName = document.getElementById('new-player-name');

        // --- Setup Functions ---

        function addPlayer() {
            const name = inputName.value.trim();
            if (!name) return;

            players.push({
                name: name,
                chips: 0, // Set when game starts
                currentBet: 0,
                folded: false,
                id: Date.now() + Math.random()
            });

            inputName.value = '';
            renderSetupList();
        }

        // Allow 'Enter' key to add player
        inputName.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addPlayer();
        });

        function removePlayer(index) {
            players.splice(index, 1);
            renderSetupList();
        }

        function renderSetupList() {
            playerSetupList.innerHTML = '';
            players.forEach((p, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${p.name}</span>
                    <button class="remove-btn" onclick="removePlayer(${index})">削除</button>
                `;
                playerSetupList.appendChild(li);
            });
        }

        function startGame() {
            if (players.length < 2) {
                alert("最低2人のプレイヤーが必要です。");
                return;
            }

            const chipsInput = document.getElementById('initial-chips').value;
            initialChips = parseInt(chipsInput, 10);
            if (isNaN(initialChips) || initialChips <= 0) {
                alert("正しい初期チップ額を入力してください。");
                return;
            }

            // Initialize players
            players.forEach(p => {
                p.chips = initialChips;
                p.currentBet = 0;
                p.folded = false;
            });

            pot = 0;
            switchScreen('game');
            renderGame();
        }

        function backToSetup() {
            if (confirm("現在のゲーム進行は失われますがよろしいですか？")) {
                switchScreen('setup');
            }
        }

        function switchScreen(screenName) {
            if (screenName === 'game') {
                setupScreen.classList.remove('active');
                gameScreen.classList.add('active');
            } else {
                gameScreen.classList.remove('active');
                setupScreen.classList.add('active');
            }
        }

        // --- Game Functions ---

        function renderGame() {
            playersContainer.innerHTML = '';
            potDisplay.textContent = pot.toLocaleString();

            players.forEach((p, index) => {
                const card = document.createElement('div');
                let className = 'player-card';
                if (selectedPlayerIndex === index) className += ' selected';
                if (p.folded) className += ' folded';
                if (isSelectingWinner && !p.folded) className += ' winner-select';

                card.className = className;
                card.onclick = () => selectPlayer(index);

                card.innerHTML = `
                    <span class="player-name">${p.name}</span>
                    <div class="player-chips">
                        <span class="chips-label">持ち:</span> ${p.chips.toLocaleString()}
                    </div>
                    <div class="player-bet">
                        <span class="bet-label">現在ベット</span>
                        ${p.folded ? 'FOLD' : p.currentBet.toLocaleString()}
                    </div>
                `;
                playersContainer.appendChild(card);
            });

            updateSelectedInfo();
        }

        function selectPlayer(index) {
            // Winner Selection Mode
            if (isSelectingWinner) {
                confirmWinner(index);
                return;
            }

            if (players[index].folded) return; // Cannot select folded players
            selectedPlayerIndex = index;
            errorMsg.textContent = "";
            renderGame(); // Re-render to show selection highlight
        }

        function updateSelectedInfo() {
            if (isSelectingWinner) {
                selectedInfo.textContent = "勝者をクリックしてください";
                selectedInfo.style.color = "var(--winner-color)";
                return;
            } else {
                selectedInfo.style.color = "var(--accent-color)";
            }

            if (selectedPlayerIndex >= 0 && selectedPlayerIndex < players.length) {
                const p = players[selectedPlayerIndex];
                selectedInfo.textContent = `選択中: ${p.name} (残: ${p.chips})`;
            } else {
                selectedInfo.textContent = "プレイヤーを選択してください";
            }
        }

        function placeBet(amount) {
            if (isSelectingWinner) return;
            if (selectedPlayerIndex === -1) {
                showError("プレイヤーを選択してください。");
                return;
            }

            const p = players[selectedPlayerIndex];

            if (p.folded) {
                showError("このプレイヤーはフォールドしています。");
                return;
            }

            if (p.chips < amount) {
                showError("チップが足りません！");
                return;
            }

            p.chips -= amount;
            p.currentBet += amount;
            pot += amount;

            renderGame();
        }

        function allIn() {
            if (isSelectingWinner) return;
            if (selectedPlayerIndex === -1) {
                showError("プレイヤーを選択してください。");
                return;
            }

            const p = players[selectedPlayerIndex];
            if (p.folded) {
                showError("このプレイヤーはフォールドしています。");
                return;
            }

            if (p.chips === 0) {
                showError("チップがありません。");
                return;
            }

            const amount = p.chips;
            p.chips = 0;
            p.currentBet += amount;
            pot += amount;

            renderGame();
        }

        function cancelBet() {
            if (isSelectingWinner) return;
            if (selectedPlayerIndex === -1) {
                showError("プレイヤーを選択してください。");
                return;
            }

            const p = players[selectedPlayerIndex];
            if (p.currentBet === 0) return; // Nothing to cancel

            const amount = p.currentBet;
            p.chips += amount;
            p.currentBet = 0;
            pot -= amount;

            renderGame();
        }

        function foldPlayer() {
            if (isSelectingWinner) return;
            if (selectedPlayerIndex === -1) {
                showError("プレイヤーを選択してください。");
                return;
            }

            const p = players[selectedPlayerIndex];
            p.folded = true;

            // Auto-deselect
            selectedPlayerIndex = -1;

            renderGame();
        }

        // Winner Distribution Logic
        function startDistributePot() {
            if (pot === 0) {
                showError("ポットが0です。");
                return;
            }
            isSelectingWinner = true;
            selectedPlayerIndex = -1; // Deselect current better
            errorMsg.textContent = "勝ったプレイヤーを選択してください";
            renderGame();
        }

        function confirmWinner(index) {
            const p = players[index];
            if (p.folded) {
                if (!confirm("フォールドしているプレイヤーを勝者にしますか？")) return;
            }

            if (!confirm(`${p.name} が勝者でよろしいですか？\\nポット ${pot} コインを獲得し、次のハンドへ進みます。`)) {
                return;
            }

            // Distribute Pot
            const winAmount = pot;
            p.chips += winAmount;

            // Flash Winner Message
            showWinnerAnim(p.name, winAmount);

            // Reset for New Hand
            pot = 0;
            players.forEach(pl => {
                pl.currentBet = 0;
                pl.folded = false;
            });

            isSelectingWinner = false;
            selectedPlayerIndex = -1;

            renderGame();
        }

        function showWinnerAnim(name, amount) {
            winnerMsg.textContent = `${name} +${amount}!`;
            winnerMsg.style.display = 'block';
            // Pulsing logic already in CSS if needed or handled here
            // Removing old fixed styles logic, focusing on visibility

            setTimeout(() => {
                winnerMsg.style.display = 'none';
            }, 3000);
        }


        function showError(msg) {
            errorMsg.textContent = msg;
            setTimeout(() => {
                errorMsg.textContent = "";
            }, 3000);
        }
    </script>
</body>

</html>
